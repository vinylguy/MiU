<!doctype html>  
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Mobile Site Template</title>
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

	<div data-role="page" id="home">
	
		<div data-role="header" data-position="fixed">
			<h1>DiscGolf Reviewer</h1>
		</div>
	
		<div data-role="content">
			<p>Use this app to review disc golf courses, Review your own or read the reviews made by others.</p>
			<a href="#review" data-role="button" data-icon="arrow-r" data-iconpos="right">Add a Review Now</a>
		</div>
	
		<div data-role="footer" data-position="fixed" data-id="nav">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">Home</a></li>
					<li><a href="#favorite" data-icon="star">Favorites</a></li>
					<li><a href="#search" data-icon="search">Search</a></li>
					<li><a href="#review" data-icon="info">Review</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div data-role="page" id="review">
	
		<div data-role="header" data-position="fixed">
			<h1>Review Form</h1>
		</div>
	
		<div data-role="content">
			<p>Review form will go here</p>
		</div>
	
		<div data-role="footer" data-position="fixed" data-id="nav">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">Home</a></li>
					<li><a href="#favorite" data-icon="star">Favorites</a></li>
					<li><a href="#search" data-icon="search">Search</a></li>
					<li><a href="#review" data-icon="info">Review</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- JavaScript under here -->
	
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
